<!doctype html>
<html>
<head>
<title>TSP Solver Demo</title>
<script src="underscore-min.js"></script>
<script src="jquery-2.1.1.min.js"></script>
<script src="createjs-2013.12.12.min.js"></script>
<script src="graph.js"></script>
<script src="tsp-solver-demo.js"></script>
</head>
<body>
  <div>
    Cities: <input type="text" value="5" id="city-count">
    <button id="reset-btn">Reset</button>
    <button id="mst-btn">Draw MST</button>
    <button id="solve-btn">Solve (Naive)</button>
    <button id="solve-mst-btn">Solve (MST)</button>
    <button id="solve-twos-btn">Solve (Twos)</button>
    <button id="solve-threes-btn">Solve (Threes)</button>
    <br>
    <button id="solve-random-btn">Solve (Random)</button>
    <button id="solve-sa-btn">Solve (SA)</button>
    <button id="solve-bb-btn">Solve (B&amp;B)</button>
    Ops: <span id="op-count">0</span>
    Len: <span id="path-len">0</span>
  </div>

  <canvas id="tsp-canvas" width="800" height="600">
  </canvas>

  <script type="text/javascript">
    $(setup);
    $('#reset-btn').click(reset);
    $('#solve-btn').click(solveNaive);
    $('#solve-mst-btn').click(solveMST);
    $('#solve-twos-btn').click(solveTwos);
    $('#solve-threes-btn').click(solveThrees);
    $('#solve-random-btn').click(solveRandom);
    $('#solve-sa-btn').click(solveSA);
    $('#solve-bb-btn').click(solveBB);
    $('#mst-btn').click(showMST);
  </script>
</body>
</html>
